<h3>Update Transaction</h3>
<div  style="width: 500px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">compte</label>
      <input type="text" class="form-control" id="compte" required [(ngModel)]="ts.compte" name="compte">
    </div>

    <div class="form-group">
      <label for="name">montant</label>
      <input type="text" class="form-control" id="montant" required [(ngModel)]="ts.montant" name="montant">
    </div>

    <div class="form-group">
      <label for="name">descriptif</label>
      <input type="text" class="form-control" id="descriptif" required [(ngModel)]="ts.descriptif" name="descriptif">
    </div>

    <div class="form-group">
      <label for="name">date</label>
      <input type="date" class="form-control" id="date" required [(ngModel)]="ts.date" name="date">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
